{% extends "base.html" %}

{% block title %}我的课程{% endblock %}

{% block content %}
     <h1>我的课程</h1>
     <div class="module">
       {% for course in object_list %}
         <div class="course-info">
           <h3>{{ course.title }}</h3>
           <p>
             <a href="{% url "course_edit" course.id %}">Edit</a>
             <a href="{% url "course_delete" course.id %}">Delete</a>
           </p>
         </div>
       {% empty %}
         <p>你还没有创建任何课程.</p>
       {% endfor %}
       <p>
         <a href="{% url "course_create" %}" class="button">创建新课程</a>
         </p>
    </div>
{% endblock %}
